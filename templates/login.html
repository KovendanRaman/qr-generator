<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - QR Generator</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='logo.png') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="page-auth">
    {% include 'components/header.html' %}
    
    <main>
        <div class="content-card">
            <h2>Login</h2>
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="flash-message flash-{{ category }}">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            <form method="POST">
                <input type="email" name="email" placeholder="Email" required>
                <div class="password-wrapper">
                    <input type="password" name="password" id="login-password" placeholder="Password" required>
                    <button type="button" class="password-toggle" aria-label="Show password" title="Show password">
                        <svg class="icon-eye" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/><circle cx="12" cy="12" r="3"/></svg>
                        <svg class="icon-eye-off" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="display:none"><path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"/><line x1="1" y1="1" x2="23" y2="23"/></svg>
                    </button>
                </div>
                <button type="submit">Login</button>
            </form>
            <p>Don't have an account? <a href="/signup">Sign up here</a></p>
        </div>
    </main>
    {% include 'components/footer.html' %}
    <script>
        (function() {
            var wrapper = document.querySelector('.password-wrapper');
            if (!wrapper) return;
            var input = wrapper.querySelector('input');
            var btn = wrapper.querySelector('.password-toggle');
            var eye = wrapper.querySelector('.icon-eye');
            var eyeOff = wrapper.querySelector('.icon-eye-off');
            btn.addEventListener('click', function() {
                if (input.type === 'password') {
                    input.type = 'text';
                    eye.style.display = 'none';
                    eyeOff.style.display = 'block';
                    btn.setAttribute('aria-label', 'Hide password');
                    btn.setAttribute('title', 'Hide password');
                } else {
                    input.type = 'password';
                    eye.style.display = 'block';
                    eyeOff.style.display = 'none';
                    btn.setAttribute('aria-label', 'Show password');
                    btn.setAttribute('title', 'Show password');
                }
            });
        })();
    </script>
</body>
</html>
